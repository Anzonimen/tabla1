<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Ejecutivo: Benchmark IA (Compacto)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- ESTILOS CORPORATIVOS --- */
        :root {
            --primary-dark: #1e293b;   /* Slate 800 */
            --primary-light: #f1f5f9;  /* Slate 100 */
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
            background-color: #f8fafc;
            color: var(--text-main);
            margin: 0;
            padding: 20px; /* Padding body reducido */
            display: flex;
            justify-content: center;
            align-items: center; /* Centrado vertical */
            min-height: 100vh;
        }

        .report-container {
            background: white;
            width: 100%;
            max-width: 900px; /* MÁS COMPACTO (Antes 1200px) */
            padding: 25px;    /* Padding interno reducido */
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--border);
        }

        /* HEADER */
        header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 20px; /* Margen reducido */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.25rem; /* Fuente más compacta */
            color: var(--primary-dark);
            font-weight: 600;
        }

        .meta-info {
            text-align: right;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* CONTROLES */
        .controls-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: var(--primary-light);
            padding: 10px 15px; /* Padding controles reducido */
            border-radius: 6px;
            align-items: center;
            justify-content: center; /* Controles centrados */
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-right: 4px;
        }

        /* BOTONES */
        button {
            padding: 6px 12px; /* Botones más pequeños */
            border: 1px solid var(--border);
            background: white;
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:first-child { border-radius: 4px 0 0 4px; }
        button:last-child { border-radius: 0 4px 4px 0; border-left: none; }
        
        button:hover { background: #f8fafc; color: var(--primary-dark); }
        
        button.active {
            background: var(--primary-dark);
            color: white;
            border-color: var(--primary-dark);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* GRÁFICO */
        .chart-wrapper {
            position: relative;
            height: 380px; /* ALTURA REDUCIDA (Antes 500px) */
            width: 100%;
        }

        /* LEYENDA */
        .custom-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-main);
        }

        .color-box {
            width: 10px;
            height: 10px;
            border-radius: 2px;
        }

    </style>
</head>
<body>

    <div class="report-container">
        <header>
            <div>
                <h1>Benchmark de Modelos LLM</h1>
                <p style="margin: 2px 0 0; color: var(--text-muted); font-size: 0.85rem;">Comparativa de rendimiento y latencia</p>
            </div>
            <div class="meta-info">
                <p>Fecha: 06 Dic 2025</p>
                <p>Estado: Finalizado</p>
            </div>
        </header>

        <div class="controls-row">
            <div class="control-group">
                <span class="control-label">Métrica:</span>
                <div style="display:flex">
                    <button onclick="updateData('speed')" id="btnSpeed" class="active">Velocidad</button>
                    <button onclick="updateData('latency')" id="btnLatency">Latencia</button>
                </div>
            </div>

            <div style="width: 1px; height: 20px; background: #cbd5e1; margin: 0 5px;"></div>

            <div class="control-group">
                <span class="control-label">Vista:</span>
                <div style="display:flex">
                    <button onclick="updateType('bar')" id="btnBar" class="active">Barras</button>
                    <button onclick="updateType('line')" id="btnLine">Líneas</button>
                </div>
            </div>
        </div>

        <div class="chart-wrapper">
            <canvas id="corporateChart"></canvas>
        </div>

        <div class="custom-legend" id="legendContainer"></div>
    </div>

    <script>
        // DATOS (Ordenados: Qwen4b -> Granite -> Gemma -> Qwen8b)
        const labels = ['Nivel 1 (Fácil)', 'Nivel 2 (Medio)', 'Nivel 3 (Difícil)', 'Nivel 4 (Muy Difícil)'];

        const dataPoints = {
            speed: {
                qwen4b:  [40.29, 39.17, 37.90, 34.10],
                granite: [43.11, 42.88, 41.55, 43.42],
                gemma:   [18.99, 18.84, 18.90, 19.65],
                qwen8b:  [12.37, 12.14, 12.02, 11.97]
            },
            latency: {
                qwen4b:  [0.39, 1.78, 3.86, 9.27],
                granite: [0.29, 0.62, 0.24, 3.27],
                gemma:   [1.71, 0.42, 0.49, 0.45],
                qwen8b:  [2.03, 4.20, 5.75, 7.31]
            }
        };

        // PALETA NEUTRA
        const styles = {
            qwen4b:  { color: '#94a3b8', label: '1. Qwen 3 (4-bit)' },
            granite: { color: '#0f172a', label: '2. IBM Granite 8b' },
            gemma:   { color: '#3b82f6', label: '3. Google Gemma 9b' },
            qwen8b:  { color: '#64748b', label: '4. Qwen 3 (8-bit)' } 
        };

        let currentMetric = 'speed';
        let currentType = 'bar';
        let myChart = null;

        function renderChart() {
            const ctx = document.getElementById('corporateChart').getContext('2d');
            
            if (myChart) myChart.destroy();

            const isLine = currentType === 'line';
            
            const datasets = [
                {
                    label: styles.qwen4b.label,
                    data: dataPoints[currentMetric].qwen4b,
                    backgroundColor: styles.qwen4b.color,
                    borderColor: styles.qwen4b.color,
                    borderWidth: isLine ? 2 : 0,
                    pointRadius: isLine ? 4 : 0,
                    borderRadius: 3,
                    barPercentage: 0.65,
                },
                {
                    label: styles.granite.label,
                    data: dataPoints[currentMetric].granite,
                    backgroundColor: styles.granite.color,
                    borderColor: styles.granite.color,
                    borderWidth: isLine ? 2 : 0,
                    pointRadius: isLine ? 4 : 0,
                    borderRadius: 3,
                    barPercentage: 0.65,
                },
                {
                    label: styles.gemma.label,
                    data: dataPoints[currentMetric].gemma,
                    backgroundColor: styles.gemma.color,
                    borderColor: styles.gemma.color,
                    borderWidth: isLine ? 2 : 0,
                    pointRadius: isLine ? 4 : 0,
                    borderRadius: 3,
                    barPercentage: 0.65,
                },
                {
                    label: styles.qwen8b.label,
                    data: dataPoints[currentMetric].qwen8b,
                    backgroundColor: styles.qwen8b.color,
                    borderColor: styles.qwen8b.color,
                    borderWidth: isLine ? 2 : 0,
                    pointRadius: isLine ? 4 : 0,
                    borderRadius: 3,
                    barPercentage: 0.65,
                }
            ];

            myChart = new Chart(ctx, {
                type: currentType,
                data: { labels: labels, datasets: datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { duration: 500 },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            titleFont: { family: 'Segoe UI', size: 12 },
                            bodyFont: { family: 'Segoe UI', size: 12 },
                            padding: 10,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.raw + (currentMetric === 'speed' ? ' T/s' : ' s');
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#f1f5f9', drawBorder: false },
                            ticks: { color: '#64748b', font: { family: 'Segoe UI', size: 10 } },
                            title: {
                                display: true,
                                text: currentMetric === 'speed' ? 'Tokens / Segundo' : 'Segundos',
                                color: '#94a3b8',
                                font: { size: 11, weight: 600 }
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#334155', font: { family: 'Segoe UI', weight: 600, size: 11 } }
                        }
                    }
                }
            });
            updateLegend();
        }

        function updateLegend() {
            const container = document.getElementById('legendContainer');
            container.innerHTML = '';
            Object.values(styles).forEach(style => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `<div class="color-box" style="background:${style.color}"></div><span>${style.label}</span>`;
                container.appendChild(item);
            });
        }

        function updateData(metric) {
            currentMetric = metric;
            document.getElementById('btnSpeed').className = metric === 'speed' ? 'active' : '';
            document.getElementById('btnLatency').className = metric === 'latency' ? 'active' : '';
            renderChart();
        }

        function updateType(type) {
            currentType = type;
            document.getElementById('btnBar').className = type === 'bar' ? 'active' : '';
            document.getElementById('btnLine').className = type === 'line' ? 'active' : '';
            renderChart();
        }

        renderChart();
    </script>
</body>
</html>
